<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能数据处理助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .table {
            background: white;
            margin-bottom: 1rem;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0,0,0,.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">智能数据处理助手</h3>
            </div>
            <div class="card-body">
                <form id="uploadForm" class="mb-4">
                    <div class="mb-3">
                        <label for="file" class="form-label">请选择数据文件 (支持 .csv, .xlsx)</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".csv,.xlsx,.xls">
                    </div>
                    <button type="submit" class="btn btn-outline-primary">上传文件</button>
                </form>

                <div id="dataPreview" style="display: none;">
                    <div class="alert alert-success">
                        <i class="bi bi-check-circle-fill"></i> 文件上传成功！
                    </div>
                    
                    <div class="mb-3">
                        <label for="userInput" class="form-label">请输入您的数据处理需求：</label>
                        <textarea class="form-control" id="userInput" rows="3" placeholder="例如：&#10;- 标准化处理数据&#10;- 找出两个表中相似的记录"></textarea>
                    </div>
                    <button id="processBtn" class="btn btn-primary">开始处理</button>
                </div>
            </div>
        </div>

        <div id="results" style="display: none;">
            <div id="resultsContent"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
